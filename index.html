<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="logo" width="50%" class="logo">
  </header>

  <main class="main">
  
    <div class="img">
      <img src="images/illustration-mockups.svg" alt="" width="100%" class="main__img">
    </div>

    <div class="main__text">
      <h1 class="main__h poppins">build the community your fans will love</h1>
      <p class="main__p openSans">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="main__btn poppins">Register</a>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__social">
      <ul class="footer__list">
        <li>
          <i class="fab fa-facebook"></i>
        </li>
        <li>
          <i class="fab fa-twitter"></i>
        </li>
        <li>
          <i class="fab fa-instagram"></i>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
